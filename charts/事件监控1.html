<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link href="../css/main.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="iw">
      <span class="title-box">监控台</span>
      <div class="clear"></div>
      <div class="ptop" id="sjjkt" style="height: 335px"></div>
    </div>

    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/echarts.min.js"></script>

<script>
  // 初始化 echarts 实例
var sjjkt = echarts.init(document.getElementById("sjjkt"));

// 定义数据函数，每次返回一组随机数
function getRandomData() {
  var data = [];
  for (var i = 0; i < 11; i++) {
    data.push(Math.floor(Math.random() * 1000));
  }
  return data;
}

// 定义 option
var sjjktOption = {
  title: {
            text: "",
          },
          tooltip: {
            trigger: "axis",
          },
          legend: {
            x: "right",
            y: "top",
            data: ["数据1", "数据2", "数据3"],
          },
          grid: {
            left: "3%",
            right: "4%",
            bottom: "3%",
            containLabel: true,
          },
          xAxis: [
            {
              type: "category",
              splitArea: true,
              boundaryGap: false,
              data: [
                "00:00",
                "03:00",
                "04:00",
                "06:00",
                "07:00",
                "08:00",
                "10:00",
                "11:00",
                "12:00",
                "13:00",
                "14:00",
              ],
            },
          ],
          yAxis: [
            {
              show: false,
            },
          ],
  series: [
    {
      name: "数据1",
      type: "line",
      // 将 data 设为数据函数
      data: getRandomData(),
      areaStyle: { normal: {} },
              smooth: true,
              z: 3,
              data: [132, 231, 342, 464, 254, 222, 381, 554, 0, 0, 0],
              label: {
                normal: {
                  textStyle: {
                    color: "#fff",
                  },
                },
              },
              markPoint: {
                symbol: "image://../images/mark.png",
                symbolSize: [100, 144],
                data: [
                  {
                    name: "XXX",
                    value: 554,
                    xAxis: 7,
                    yAxis: 554,
                    label: {
                      normal: {
                        formatter: "XX\nX\n\n\n\n\n\n\n",
                      },
                    },
                  },
                ],
              },
              lineStyle: {
                normal: {
                  width: 0,
                },
              },
              itemStyle: {
                normal: {
                  color: "#078ac4",
                },
              },
    },
    {
      name: "数据2",
      type: "line",
      // 将 data 设为数据函数
      data: getRandomData(),
      areaStyle: { normal: {} },
              smooth: true,
              z: 2,
              data: [204, 460, 650, 500, 643, 323, 442, 654, 0, 0, 0],
              lineStyle: {
                normal: {
                  width: 0,
                },
              },
              itemStyle: {
                normal: {
                  color: "#68c3cf",
                },
              },
    },
  ],
};

// 渲染图表
sjjkt.setOption(sjjktOption);

// 定义更新函数，每次更新数据
function updateChart() {
  sjjkt.setOption({
    series: [
      {
        name: "数据1",
        // 将 data 设为一组新的随机数
        data: getRandomData(),
      },
      {
        name: "数据2",
        // 将 data 设为一组新的随机数
        data: getRandomData(),
      },
    ],
  });
}

// 每隔两秒更新一次并动起来
setInterval(function () {
  updateChart();
}, 2000);
</script>

  </body>
</html>
