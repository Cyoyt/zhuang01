<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>绞吸挖泥船定位钢桩工作状态智能监测预警</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript">
      window.onload = function () {
        var local1 = document.getElementById("videoID"); //获取，函数执行完成后local内存释放
        local1.autoplay = true; // 自动播放
        local1.loop = true; // 循环播放
        local1.muted = true; // 关闭声音，如果为false,视频无法自动播放
        if (local1.paused) {
          //判断是否处于暂停状态
          local1.play(); //开启播放
        } else {
          local1.pause(); //停止播放
        }
      };

      function btn() {
        var local = document.getElementById("videoID"); //获取，函数执行完成后local内存释放
        if (local.paused) {
          //判断是否处于暂停状态
          local.play(); //开启播放
        } else {
          local.pause(); //停止播放
        }
      }
    </script>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
      .dataAllBorder02 {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border-radius: 10px;
      }
      .video_cage {
        padding: 4px;
        width: 100%;
        object-fit: fill;
      }
      .video {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 产品质量舆情 -->
    <div class="mydetail0">
      <div class="video_show">
        <video
          autoplay="autoplay"
          loop="loop"
          class="dataAllBorder02 video_cage"
          id="videoID"
          controls="controls"
        >
          <source class="video" title="主监控位" src="charts/image/1.mp4" />
        </video>
      </div>
    </div>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
      $(function () {
        $(".abstract").click(function () {
          $(".mydetail0").hide();
          $(".mydetail0-into").show();
        });
      });
    </script>
  </body>
</html>
